<div class="container">
    <div class="row">
        <h2>REGISTRO DE CLIENTE</h2>
    </div>
    <div class="row">
        <form class="col s9">
            <div class="row">
                <div class="input-field col s6">
                    <input id="nombre" type="text" class="validate" required="required">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <input id="apellido" type="text" class="validate" required="required">
                    <label for="apellido">Apellido</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <select class="browser-default" required="required" id="tipoDocumento">
                        <option value="" disabled selected>Tiipo de Documento</option>
                        <option value="CC">Cedula de Ciudadania</option>
                        <option value="CE">Cedula de Extranjería</option>
                        <option value="Pasaporte">Pasaporte</option>
                    </select>
                </div>
                <div class="input-field col s3">
                    <input id="cedula" type="text" class="validate" required="required">
                </div>
                <div class="input-field col s3">
                    <input id="cumple" type="date" class="validate" required="required">
                </div>
                <div class="input-field col s3">
                    <select class="browser-default" required="required" id="genero">
                        <option value="" disabled selected>Género</option>
                        <option value="f">Femenino</option>
                        <option value="m">Masculino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="email" type="email" class="validate" required="required">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate" required="required">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <input id="telefono" type="tel" class="validate" required="required">
                    <label for="telefono">Teléfono</label>
                </div>
                <div class="input-field col s9">
                    <input id="direccion" type="text" class="validate" required="required">
                    <label for="direccion">Direccion</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="departamento" type="text" class="validate" required="required">
                    <label for="departamento">Departamento</label>
                </div>
                <div class="input-field col s6">
                    <input id="ciudad" type="text" class="validate" required="required">
                    <label for="ciudad">Ciudad</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <button class="btn waves-effect waves-light" type="submit">Registrar <i class="material-icons right">send</i></button>
                </div>
            </div>
        </form>
    </div>
</div>
